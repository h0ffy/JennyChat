<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="title">Environment Detector</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">Initializing...</span>
            </div>
        </header>
        
        <main class="main-content">
            <div class="camera-container">
                <video id="cameraFeed" autoplay muted playsinline></video>
                <canvas id="detectionCanvas"></canvas>
                
                <div class="detection-overlay">
                    <div class="scan-line"></div>
                    <div class="corner-indicators">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                    </div>
                </div>
                
                <div class="info-panel">
                    <div class="info-item">
                        <span class="info-label">Brightness:</span>
                        <span class="info-value" id="brightness">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Motion:</span>
                        <span class="info-value" id="motion">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Objects:</span>
                        <span class="info-value" id="objects">--</span>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="toggleCamera">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                    <span>Toggle Camera</span>
                </button>
                
                <button class="control-btn" id="switchCamera">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                        <path d="M7 16l-4-4m0 0l4-4m-4 4h18"/>
                    </svg>
                    <span>Switch Camera</span>
                </button>
                
                <button class="control-btn" id="captureFrame">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="9" cy="9" r="2"/>
                        <path d="M21 15l-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                    </svg>
                    <span>Capture</span>
                </button>
            </div>
        </main>
        
        <div class="error-message" id="errorMessage">
            <p>Camera access is required for environment detection.</p>
            <button class="retry-btn" id="retryBtn">Retry</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
