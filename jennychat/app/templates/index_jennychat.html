<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JennyLab - AI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/jennychat_styles.css') }}">
    <script type="importmap">
        {
            "imports": {
                "htmx.org": "https://unpkg.com/htmx.org@1.9.10",
                "marked": "https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.esm.js",
                "codemirror": "https://esm.sh/codemirror@6.0.1",
                "codemirror/view": "https://esm.sh/@codemirror/view@6.21.3",
                "codemirror/state": "https://esm.sh/@codemirror/state@6.2.1",
                "codemirror/lang-javascript": "https://esm.sh/@codemirror/lang-javascript@6.2.1",
                "codemirror/lang-python": "https://esm.sh/@codemirror/lang-python@6.1.3",
                "codemirror/lang-css": "https://esm.sh/@codemirror/lang-css@6.2.1",
                "codemirror/lang-html": "https://esm.sh/@codemirror/lang-html@6.4.6",
                "codemirror/lang-markdown": "https://esm.sh/@codemirror/lang-markdown@6.2.1",
                "codemirror/theme-one-dark": "https://esm.sh/@codemirror/theme-one-dark@6.1.2",
                "codemirror/search": "https://esm.sh/@codemirror/search@6.5.4",
                "codemirror/commands": "https://esm.sh/@codemirror/commands@6.3.0"
            }
        }
    </script>
</head>
<body>
    <canvas id="neuralCanvas"></canvas>

    <div id="dashboardTitle">JennyLab AI Chat</div>

    <div class="tabs">
        <button class="tab-button active" data-tab="chat">ğŸ’¬ Chat</button>
        <button class="tab-button" data-tab="markdown">ğŸ“ Markdown</button>
        <button class="tab-button" data-tab="code">ğŸ’» Code</button>
    </div>

    <div id="chat-tab" class="tab-content active">
        <div id="mainLayoutContainer">
            <div id="chatHistoryCard" class="info-card" style="width: 38%;"> 
                <div class="card-title">
                    <span>Chat History</span>
                    <button id="newChatButton" title="New Chat">ğŸ’¬</button>
                </div>
                <div class="card-content" style="display: flex; flex-direction: column; height: calc(100% - 40px);">
                    <div id="chatListContainer" 
                         hx-get="/api/chats" 
                         hx-trigger="load" 
                         hx-target="#chatList">
                        <ul id="chatList">
                            <!-- Chat sessions will be loaded from backend -->
                        </ul>
                    </div>
                    <div class="chat-actions">
                        <button title="New Chat" id="newChatActionBtn">ğŸ’¬</button>
                        <button title="Export Chat" id="exportChatActionBtn">ğŸ“¤</button>
                        <button title="Import Chat" id="importChatActionBtn">ğŸ“¥</button>
                        <button title="Search Chats" id="searchChatActionBtn">ğŸ”</button>
                        <button title="Delete Chat" id="deleteChatActionBtn">ğŸ—‘</button>
                    </div>
                </div>
            </div>

            <div id="chatInterfaceCard" class="info-card" style="width: 62%;"> 
                <div class="card-title">
                    <span id="chatInterfaceTitle">AI Assistant</span>
                    <div class="chat-main-controls" style="display: flex;">
                        <label title="Stream Response" class="custom-checkbox-label">
                            ğŸŒŠ <input type="checkbox" id="streamToggle" checked>
                        </label>
                        <button title="Clear Chat" id="clearChatButton" class="editor-control-button">ğŸ—‘ï¸</button>
                        <button title="Save Chat" id="saveChatButton" class="editor-control-button">ğŸ’¾</button>
                    </div>
                </div>
                <div class="card-content">
                    <div id="chatMessagesContainer">
                        <div id="chatMessages">
                            <div class="welcome-message">
                                <p>Welcome to Purple Network AI Chat! Start a conversation with the AI assistant.</p>
                            </div>
                        </div>
                    </div>
                    <div id="chatInputContainer">
                        <div id="chatInputArea">
                            <textarea id="messageInput" placeholder="Type your message here..." rows="3"></textarea>
                            <div class="chat-input-controls">
                                <button id="sendButton" title="Send Message">ğŸ“¤</button>
                                <button id="voiceButton" title="Voice Input">ğŸ¤</button>
                                <select id="modelSelect" title="Select Model">
                                    <option value="default">Default Model</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="markdown-tab" class="tab-content">
        <div id="markdownLayoutContainer">
            <div id="markdownFileCard" class="info-card" style="width: 38%;">
                <div class="card-title">
                    <span>Markdown Files</span>
                    <button id="newMarkdownButton" title="New Markdown File">ğŸ“„</button>
                </div>
                <div class="card-content" style="display: flex; flex-direction: column; height: calc(100% - 40px);">
                    <div id="markdownFileContainer">
                        <ul id="markdownFileList">
                            <li data-file="README.md" onclick="selectMarkdownFile(this)">ğŸ“„ README.md</li>
                            <li data-file="notes.md" onclick="selectMarkdownFile(this)">ğŸ“„ notes.md</li>
                            <li data-file="todo.md" onclick="selectMarkdownFile(this)">ğŸ“„ todo.md</li>
                        </ul>
                    </div>
                    <div class="file-actions">
                        <button title="Save File" id="saveMarkdownBtn">ğŸ’¾</button>
                        <button title="Export File" id="exportMarkdownBtn">ğŸ“¤</button>
                        <button title="Import File" id="importMarkdownBtn">ğŸ“¥</button>
                        <button title="Delete File" id="deleteMarkdownBtn">ğŸ—‘</button>
                    </div>
                </div>
            </div>

            <div id="markdownEditorCard" class="info-card" style="width: 62%;">
                <div class="card-title">
                    <span id="markdownEditorTitle">Markdown Editor</span>
                    <div class="editor-main-controls">
                        <label title="Live Preview" class="custom-checkbox-label">
                            ğŸ‘ï¸ <input type="checkbox" id="livePreviewToggle" checked>
                        </label>
                        <button title="Save" id="saveMarkdownButton" class="editor-control-button">ğŸ’¾</button>
                        <button title="Export" id="exportMarkdownButton" class="editor-control-button">ğŸ“¤</button>
                    </div>
                </div>
                <div class="card-content">
                    <div class="tabs">
                        <button class="tab-button active" data-subtab="markdown-editor">Editor</button>
                        <button class="tab-button" data-subtab="markdown-preview">Preview</button>
                    </div>
                    <div id="markdown-editor-tab" class="tab-content active">
                        <textarea id="markdownEditorArea" placeholder="Start writing your markdown here..."></textarea>
                    </div>
                    <div id="markdown-preview-tab" class="tab-content">
                        <div id="markdownPreviewArea"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="code-tab" class="tab-content">
        <div id="codeLayoutContainer">
            <div id="codeFileCard" class="info-card" style="width: 38%;">
                <div class="card-title">
                    <span>Code Files</span>
                    <button id="newCodeButton" title="New Code File">ğŸ“„</button>
                </div>
                <div class="card-content" style="display: flex; flex-direction: column; height: calc(100% - 40px);">
                    <div id="codeFileContainer">
                        <ul id="codeFileList">
                            <li data-file="app.js" data-type="javascript" onclick="selectCodeFile(this)">ğŸ“„ app.js</li>
                            <li data-file="api.py" data-type="python" onclick="selectCodeFile(this)">ğŸ api.py</li>
                            <li data-file="styles.css" data-type="css" onclick="selectCodeFile(this)">ğŸ¨ styles.css</li>
                            <li data-file="index.html" data-type="html" onclick="selectCodeFile(this)">ğŸŒ index.html</li>
                        </ul>
                    </div>
                    <div class="file-actions">
                        <button title="Save File" id="saveCodeBtn">ğŸ’¾</button>
                        <button title="Export File" id="exportCodeBtn">ğŸ“¤</button>
                        <button title="Import File" id="importCodeBtn">ğŸ“¥</button>
                        <button title="Delete File" id="deleteCodeBtn">ğŸ—‘</button>
                    </div>
                </div>
            </div>

            <div id="codeEditorCard" class="info-card" style="width: 62%;">
                <div class="card-title">
                    <span id="codeEditorTitle">Code Editor</span>
                    <div class="editor-main-controls">
                        <label title="Word Wrap" class="custom-checkbox-label">
                            ğŸ”„ <input type="checkbox" id="wordWrapToggle">
                        </label>
                        <button title="Format Code" id="formatCodeButton" class="editor-control-button">ğŸ¨</button>
                        <button title="Save" id="saveCodeButton" class="editor-control-button">ğŸ’¾</button>
                    </div>
                </div>
                <div class="card-content">
                    <div id="codeEditorContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/jennychat_script.js') }}"></script>
    <script type="module" src="{{ url_for('static', path='js/jennychat_app.js') }}"></script>

</body>
</html>
